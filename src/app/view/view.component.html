<swiper
  [slidesPerView]="8"

  [spaceBetween]="20"
  [pagination]="{
      clickable: true
    }"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor=" let period of weather">
    <div class="weather">
      <div>{{period.time}}</div>
      <img src="icon-snow.png" alt="снежинка">
      <div>{{period.temp}}</div>
      <div>{{period.date}}</div>
    </div>
  </ng-template>
</swiper>
