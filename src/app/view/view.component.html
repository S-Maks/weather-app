<swiper
  [slidesPerView]="1"

  [spaceBetween]="20"
  [pagination]="{
      clickable: true
    }"
  class="mySwiper"
>
  <ng-template swiperSlide *ngFor="let recipient of transformToHashMap(weather) | keyvalue">
    <div class="weather">
      <div>{{recipient.key}}</div>
      <div *ngFor="let temp of recipient.value">
        {{temp.temp}}
        {{temp.time}}
      </div>
    </div>
  </ng-template>
</swiper>
